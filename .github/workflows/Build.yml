name: Build

on: workflow_call

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        defaults:
            run:
                shell: pwsh

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: true

            - uses: ilammy/msvc-dev-cmd@v1 # TODO: is this needed?
              if: ${{ matrix.os }} == 'windows-latest'

            - name: Build Lane and Object Detection
              run: |
                  Import-Module ./submodules/Linters/linters-powershell/Linters.psd1
                  Build-LaneAndObjectDetection -BuildType Release -Parallel 8

            - name: Upload executable as artifact
              uses: actions/upload-artifact@v4
              with:
                  name: lane-and-object-detection-${{ matrix.os }}
                  path: ./build/lane-and-object-detection-${{ matrix.os }}*
                  if-no-files-found: error
